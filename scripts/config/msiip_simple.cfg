[logging]
format = %(asctime)s %(levelname)8s %(lineno)4d %(module)s:%(name)s.%(funcName)s: %(message)s
level = DEBUG

[TOKENIZER]
mode=NLTK

[svc_feature]
tokenizer_mode=MINE
use_stemmer=true
remove_stopwords=true
remove_punctuation=true
replace_num=true

[attr_feature]
tokenizer_mode=MINE

[Tuple_Extractor]
slot_config_file=slot_config.json